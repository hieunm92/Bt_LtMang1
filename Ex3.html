<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    let sum = 0;
    for (let i = 0; i < 10; i++) {
        let x = Math.floor(Math.random() * 100);
        arr.push(x);
        sum = (sum + arr[i])/arr.length;

    }

        let max = arr[0];
        for (let z in arr){
        if (max < arr[z])
            max = arr[z]
    }document.write(arr + '<br>' + max + ': la gia tri lon nhat'+'<br>'+'Gia tri trung binh cua mang la: ' + sum );
</script>

</body>
