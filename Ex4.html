<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let x = Math.floor(Math.random()*100);
        arr.push(x);
    }
    document.write("mang chua dao nguoc la: "+arr +'<br>')
    arr.reverse().join()
    document.write("mang da dao nguoc la: "+arr)

</script>

</body>
</html>
