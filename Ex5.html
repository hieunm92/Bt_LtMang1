<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        let x = 50 - (Math.floor(Math.random()*100));
        arr.push(x)
        if (arr[i]<0){
            count++
        }
    }document.write(arr+"<br>")
    document.write("so phan tu am co trong mang la: "+ count)

</script>
