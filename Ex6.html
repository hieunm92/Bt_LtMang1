<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Hàng Bài</title>
</head>
<body>
<script>
    let arr = [];
    let V = parseInt(prompt('Nhap gia tri V: '));
    let i;
    let count=0;
    for ( i = 0; i < 27; i++) {
        let x = Math.floor(Math.random()*100);
        arr.push(x)
    if (arr[i]==V){
        count++
    }
    }
    if (count>0){
        document.write(arr +'<br>'+ V +' : is in the array');
    }else {
        document.write(arr +'<br>'+ V +' : is not in the array');
    }
</script>

</body>
</html>
