<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>
</head>
<body>
<script>
    let arr = [];
    let V = parseInt(prompt('Nhap gia tri V: '));
    let i;
    let count=0;
    for ( i = 0; i < 10; i++) {
        let x = Math.floor(Math.random()*20);
        arr.push(x)
        if (arr[i]==V){
            arr.splice(i,1);
            count++
        }
    }
    if (count>0){
        arr.push(0)
        document.write(arr +'<br>'+ V +' : is in the array');
    }else {
        document.write(arr +'<br>'+ V +' : is not in the array');
    }
</script>

</body>
</html>
