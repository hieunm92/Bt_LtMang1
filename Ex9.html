<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1= [];
    for (let i = 0; i < 10; i++) {
        let x = Math.floor(Math.random()*100);
        arr1.push(x)
    }
    let arr2= [];
    for (let j = 0; j < 10; j++) {
        let y = Math.floor(Math.random()*100);
        arr1.push(y)
    }
    let arrnew=arr1.concat(arr2);
    document.write(arrnew)

</script>

</body>
</html>
